<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="grid">
        <header>
            <h1>Open Weather Dashboard</h1>
        </header>

        <main>
            <form action="" class="weatherForm" id="weatherForm">
                <label for="search">Search</label>
                <input class="userInput" type="text" name="userInput" aria-label="Type in a city to search for a five day weather forecasts" placeholder="Input a city" id="search">
                <button type="submit" class="submit">Submit</button>
            </form>

            <aside aria-label="Past city searches" class="previous-searches-container" id="pastInput"></aside>
        </main>

        <h2 id="forecast-header">Your 5-Day Weather Forecast</h2>
        
        <section class="widget" id="forecast"></section>
        
        <!--  Simple Emoji Animations HTML by George W. Park -->
        <footer>Made with <span class="disgust"><span class="emoji vomit" role="img" aria-label="face vomiting"></span>Disgust</span> by <a href="https://github.com/EnduringTimes">EnduringTimes</a></footer>
    </div>

    <script src="assets/javascript/index.js"></script>
</body>
</html>
